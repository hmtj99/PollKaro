<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Poll</title>
    <link rel="stylesheet" href="create_new.css">
</head>

<body>
    <h1>Create A New Poll</h1>

    <form class="new-poll-form">
        <div class="form-control">
            <input type="text" name="question" id="question" placeholder="Enter The Question">
        </div>
        <div class="form-control" id="options-list">
            <input type="text" name="options" id="option1" placeholder="Option 1">
            <input type="text" name="options" id="option2" placeholder="Option 2">
        </div>
        <div class="button-container">
            <button class="add-btn">Add More Options</button>
            <button type="submit" class="submit-btn">Create</button>
        </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="create_new.js"></script>
</body>

</html>
